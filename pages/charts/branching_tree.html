<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visual Novel Branching Tree</title>
<style>
    body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #4f46e5;
        margin-bottom: 10px;
    }
    .subtitle {
        text-align: center;
        color: #6b7280;
        margin-bottom: 30px;
    }
    .legend {
        margin-top: 30px;
        padding: 20px;
        background: #f9fafb;
        border-radius: 10px;
    }
    .legend h3 {
        color: #374151;
        margin-bottom: 15px;
    }
    .legend-item {
        display: inline-flex;
        align-items: center;
        margin-right: 25px;
        margin-bottom: 10px;
    }
    .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 8px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Sogo High School Visual Novel</h1>
    <p class="subtitle">Interactive Story Branching Structure</p>
    
    <svg viewBox="0 0 1400 1200" width="100%" height="auto">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1" />
            </marker>
            <filter id="shadow">
                <feDropShadow dx="2" dy="2" stdDeviation="3" floodOpacity="0.3"/>
            </filter>
        </defs>

        <!-- START -->
        <rect x="600" y="20" width="200" height="60" rx="30" fill="#8b5cf6" filter="url(#shadow)" />
        <text x="700" y="55" text-anchor="middle" fill="white" font-size="18" font-weight="bold">START</text>

        <!-- Character Choice -->
        <line x1="700" y1="80" x2="700" y2="130" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        
        <rect x="550" y="130" width="300" height="70" rx="10" fill="#ec4899" filter="url(#shadow)" />
        <text x="700" y="160" text-anchor="middle" fill="white" font-size="16" font-weight="bold">CHARACTER CHOICE</text>
        <text x="700" y="185" text-anchor="middle" fill="white" font-size="14">Haru or Yukino?</text>

        <!-- Branch to Haru and Yukino -->
        <line x1="650" y1="200" x2="400" y2="250" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        <line x1="750" y1="200" x2="1000" y2="250" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />

        <!-- HARU PATH -->
        <rect x="250" y="250" width="300" height="60" rx="10" fill="#3b82f6" filter="url(#shadow)" />
        <text x="400" y="285" text-anchor="middle" fill="white" font-size="16" font-weight="bold">HARU - Notice Board</text>

        <!-- Haru choices -->
        <line x1="350" y1="310" x2="250" y2="360" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        <line x1="450" y1="310" x2="550" y2="360" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />

        <rect x="100" y="360" width="200" height="60" rx="10" fill="#10b981" filter="url(#shadow)" />
        <text x="200" y="385" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Join Volleyball</text>
        <text x="200" y="405" text-anchor="middle" fill="white" font-size="12">Sign up!</text>

        <rect x="450" y="360" width="200" height="60" rx="10" fill="#6b7280" filter="url(#shadow)" />
        <text x="550" y="385" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Ignore</text>
        <text x="550" y="405" text-anchor="middle" fill="white" font-size="12">Too scary</text>

        <!-- Haru classroom -->
        <line x1="200" y1="420" x2="200" y2="480" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        
        <rect x="50" y="480" width="300" height="60" rx="10" fill="#f59e0b" filter="url(#shadow)" />
        <text x="200" y="505" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Teacher - Homework Issue</text>
        <text x="200" y="525" text-anchor="middle" fill="white" font-size="12">Lost or didn't do?</text>

        <!-- Homework choices -->
        <line x1="150" y1="540" x2="100" y2="590" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        <line x1="250" y1="540" x2="300" y2="590" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />

        <rect x="0" y="590" width="150" height="60" rx="10" fill="#ef4444" filter="url(#shadow)" />
        <text x="75" y="615" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Lost it</text>
        <text x="75" y="635" text-anchor="middle" fill="white" font-size="11">Stay after school</text>

        <rect x="225" y="590" width="150" height="60" rx="10" fill="#10b981" filter="url(#shadow)" />
        <text x="300" y="615" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Honest</text>
        <text x="300" y="635" text-anchor="middle" fill="white" font-size="11">Last chance</text>

        <!-- Ayaka scene -->
        <line x1="75" y1="650" x2="75" y2="710" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        
        <rect x="-50" y="710" width="250" height="60" rx="10" fill="#8b5cf6" filter="url(#shadow)" />
        <text x="75" y="735" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Meet Ayaka</text>
        <text x="75" y="755" text-anchor="middle" fill="white" font-size="11">Volleyball audition?</text>

        <!-- Converge paths -->
        <line x1="300" y1="650" x2="200" y2="850" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5" />
        <line x1="550" y1="420" x2="300" y2="850" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5" />

        <!-- Sara scene -->
        <rect x="75" y="850" width="250" height="60" rx="10" fill="#f59e0b" filter="url(#shadow)" />
        <text x="200" y="875" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Meet Sara (NZ)</text>
        <text x="200" y="895" text-anchor="middle" fill="white" font-size="11">Fireworks tonight?</text>

        <!-- Sara choices -->
        <line x1="175" y1="910" x2="150" y2="960" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        <line x1="225" y1="910" x2="250" y2="960" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />

        <!-- Endings -->
        <rect x="50" y="960" width="150" height="60" rx="30" fill="#10b981" filter="url(#shadow)" />
        <text x="125" y="985" text-anchor="middle" fill="white" font-size="14" font-weight="bold">üéÜ FIREWORKS</text>
        <text x="125" y="1005" text-anchor="middle" fill="white" font-size="12">Happy Ending</text>

        <rect x="225" y="960" width="150" height="60" rx="30" fill="#6b7280" filter="url(#shadow)" />
        <text x="300" y="985" text-anchor="middle" fill="white" font-size="14" font-weight="bold">üè† GO HOME</text>
        <text x="300" y="1005" text-anchor="middle" fill="white" font-size="12">Solo Ending</text>

        <!-- YUKINO PATH -->
        <rect x="850" y="250" width="300" height="60" rx="10" fill="#3b82f6" filter="url(#shadow)" />
        <text x="1000" y="285" text-anchor="middle" fill="white" font-size="16" font-weight="bold">YUKINO - Classroom</text>

        <line x1="1000" y1="310" x2="1000" y2="360" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />

        <rect x="850" y="360" width="300" height="60" rx="10" fill="#f59e0b" filter="url(#shadow)" />
        <text x="1000" y="385" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Teacher - About Lucus?</text>
        <text x="1000" y="405" text-anchor="middle" fill="white" font-size="12">International student</text>

        <!-- Teacher choices -->
        <line x1="950" y1="420" x2="900" y2="470" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        <line x1="1050" y1="420" x2="1100" y2="470" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />

        <rect x="775" y="470" width="200" height="60" rx="10" fill="#10b981" filter="url(#shadow)" />
        <text x="875" y="495" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Be friends - Yes</text>

        <rect x="1025" y="470" width="200" height="60" rx="10" fill="#6b7280" filter="url(#shadow)" />
        <text x="1125" y="495" text-anchor="middle" fill="white" font-size="13" font-weight="bold">No thanks</text>

        <!-- Converge to Lucus -->
        <line x1="875" y1="530" x2="950" y2="580" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        <line x1="1125" y1="530" x2="1050" y2="580" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />

        <rect x="850" y="580" width="300" height="60" rx="10" fill="#8b5cf6" filter="url(#shadow)" />
        <text x="1000" y="605" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Meet Lucus (Warinpia)</text>
        <text x="1000" y="625" text-anchor="middle" fill="white" font-size="12">Beach fireworks invite</text>

        <!-- Lucus choices -->
        <line x1="950" y1="640" x2="900" y2="690" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        <line x1="1050" y1="640" x2="1100" y2="690" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />

        <rect x="775" y="690" width="200" height="60" rx="10" fill="#10b981" filter="url(#shadow)" />
        <text x="875" y="715" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Yes, go!</text>

        <rect x="1025" y="690" width="200" height="60" rx="10" fill="#6b7280" filter="url(#shadow)" />
        <text x="1125" y="715" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Need to go home</text>

        <!-- Station scene -->
        <line x1="1125" y1="750" x2="1125" y2="800" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />

        <rect x="1025" y="800" width="200" height="60" rx="10" fill="#ec4899" filter="url(#shadow)" />
        <text x="1125" y="825" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Last Chance</text>
        <text x="1125" y="845" text-anchor="middle" fill="white" font-size="11">Changed mind?</text>

        <!-- Last choices -->
        <line x1="1100" y1="860" x2="1000" y2="910" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        <line x1="1150" y1="860" x2="1200" y2="910" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />

        <!-- Converge to endings -->
        <line x1="875" y1="750" x2="950" y2="960" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />
        <line x1="1000" y1="910" x2="975" y2="960" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)" />

        <!-- Yukino endings -->
        <rect x="825" y="960" width="250" height="60" rx="30" fill="#10b981" filter="url(#shadow)" />
        <text x="950" y="985" text-anchor="middle" fill="white" font-size="14" font-weight="bold">üéÜ BEACH FIREWORKS</text>
        <text x="950" y="1005" text-anchor="middle" fill="white" font-size="12">Happy with Lucus</text>

        <rect x="1125" y="960" width="200" height="60" rx="30" fill="#6b7280" filter="url(#shadow)" />
        <text x="1225" y="985" text-anchor="middle" fill="white" font-size="14" font-weight="bold">üè† GO HOME</text>
        <text x="1225" y="1005" text-anchor="middle" fill="white" font-size="12">Missed chance</text>
    </svg>

    <div class="legend">
        <h3>Legend</h3>
        <div class="legend-item">
            <div class="legend-color" style="background:#10b981"></div>
            <span>Positive Choice</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background:#6b7280"></div>
            <span>Negative/Ignore</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background:#ec4899"></div>
            <span>Key Decision</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background:#f59e0b"></div>
            <span>Teacher/Authority</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background:#8b5cf6"></div>
            <span>Character Meeting</span>
        </div>
    </div>
</div>
</body>
</html>
