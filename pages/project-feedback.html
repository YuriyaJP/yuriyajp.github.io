    <h2>Project Overview</h2>
    <p>Developed a sentiment analysis system to classify 120+ Japanese student feedback responses into positive, negative, and neutral categories. Used natural language processing with Nagisa tokenization library to extract actionable insights from curriculum feedback, identifying key improvement areas and successful teaching strategies.</p>
    <p>An earlier version of this project (2023) used morphological analysis for exploratory text analysis.
In 2025, the project was redesigned to focus on sentiment analysis using a deep learning language model (BERT).</p>
    <p><strong>Methodology:</strong></p>
    <ul>
        <li><strong>Data Collection:</strong> Designed and deployed Google Forms survey collecting feedback from 120 high school students across 4 project types</li>
        <li><strong>Preprocessing:</strong> Tokenized Japanese text using Nagisa library, extracting nouns, verbs, and adjectives while filtering stopwords</li>
        <li><strong>Sentiment Classification:</strong> Built lexicon-based classifier using positive/negative word dictionaries, categorizing responses into three sentiment classes</li>
        <li><strong>Feature Extraction:</strong> Performed frequency analysis on tokens to identify most common themes in positive and negative feedback</li>
        <li><strong>Visualization:</strong> Created word clouds, bar charts, and sentiment distribution graphs to communicate findings to stakeholders</li>
    </ul>

    <h2>Technical Challenges & Solutions</h2>
    
    <h3>Challenge 1: Japanese Text Processing</h3>
    <p><strong>Problem:</strong> Standard NLP libraries (NLTK, spaCy) lack robust Japanese language support.</p>
    <p><strong>Solution:</strong> Implemented Nagisa library for tokenization and part-of-speech tagging, specifically designed for modern Japanese text. Configured MeCab dictionary for lemmatization.</p>

    <h3>Challenge 2: Sentiment Lexicon Development</h3>
    <p><strong>Problem:</strong> No pre-trained sentiment model available for Japanese educational feedback context.</p>
    <p><strong>Solution:</strong> Manually curated domain-specific positive/negative word lists based on educational terminology. Validated lexicon through iterative testing with sample data.</p>

    <h3>Challenge 3: Class Imbalance</h3>
    <p><strong>Problem:</strong> Students naturally provided more positive feedback (68% positive) creating classification bias.</p>
    <p><strong>Solution:</strong> Weighted sentiment scoring algorithm and implemented neutral category for balanced responses. Focused analysis on negative feedback patterns for maximum actionable insights.</p>
